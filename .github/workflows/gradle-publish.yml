name: publish

on:
  push:
    tags:
      - '*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Cache Gradle packages
        uses: burrunan/gradle-cache-action@v1
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Prepare to publish
        run: |
          echo "${{secrets.GPG_KEY_CONTENTS}}" | base64 -d > publish_key.gpg
          gpg --quiet --batch --yes --decrypt --passphrase="${{secrets.SECRET_PASSPHRASE}}" --output secret.gpg publish_key.gpg
      - name: Retrieve github tag
        id: github_tag
        run: echo ::set-output name=RESULT::$(echo $GITHUB_REF | cut -d / -f 3)
      - name: Publish with Gradle
        run: ./gradlew test publish --no-parallel --no-daemon --build-cache -Pgithub.tag=${{ steps.github_tag.outputs.RESULT }} -Psigning.secretKeyRingFile=secret.gpg -Psigning.keyId=${{secrets.SIGNING_KEYID}} -Psonatype.user=${{secrets.SONATYPE_USERNAME}} -Pgpr.user=whilein -Pgpr.password=${{secrets.GITHUB_TOKEN}} -Psigning.password=${{secrets.SIGNING_PASSWORD}} -Psonatype.password=${{secrets.SONATYPE_PASSWORD}}
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          draft: false
          prerelease: ${{ endsWith(github.ref, '-SNAPSHOT') }}
      - name: Upload wredis.jar
        id: upload-wredis-jar
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/libs/wredis-${{ steps.github_tag.outputs.RESULT }}.jar
          asset_name: wredis.jar
          asset_content_type: application/java-archive
      - name: Upload wredis-javadoc.jar
        id: upload-wredis-javadoc-jar
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/libs/wredis-${{ steps.github_tag.outputs.RESULT }}-javadoc.jar
          asset_name: wredis-javadoc.jar
          asset_content_type: application/java-archive
      - name: Upload wredis-sources.jar
        id: upload-wredis-sources-jar
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/libs/wredis-${{ steps.github_tag.outputs.RESULT }}-sources.jar
          asset_name: wredis-sources.jar
          asset_content_type: application/java-archive  
